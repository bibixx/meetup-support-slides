<!DOCTYPE html>
<html lang="en">
<head>
    <title>WarsawJS Slides: Support</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Shower Theme -->
    <link rel="stylesheet" href="vendors/shower-ribbon/styles/screen-16x10.css"/>
    <link rel="stylesheet" href="vendors/shower-warsawjs/styles/main.css"/>

    <link rel="stylesheet" href="modules/custom.css">
</head>
<body class="shower list">
    <header class="caption">
        <h1>WarsawJS Slides: Support</h1>
        <p>We talk about JavaScript. Each month in Warsaw, Poland.</p>
    </header>

    <section class="slide">
        <img class="cover" src="pictures/logo-white-1920x1200.png">
    </section>

    <section class="slide">
        <img class="cover" src="pictures/sponsors-1920x1200.jpg">
    </section>

    <section class="slide">
        <img class="cover" src="pictures/warsaw-spire.png">
    </section>

    <section class="slide">
        <img class="cover" src="pictures/warsaw-spire-map.png">
    </section>

    <section class="slide">
        <iframe class="cover" style="width: 100%; height: 100%"
                src="https://www.youtube.com/embed/Rj7a_QrsNwc?rel=0&amp;showinfo=0&amp;t=28s"
                frameborder="0"
        ></iframe>
    </section>

    <section class="slide">
        <h2 class="shout grow">
            <span style="font-size: 80px; font-weight: 300;">
                &#x26A1; WarsawJS Workshop #2 &#x26A1;
            </span>
            <span style="font-size: 100px; font-weight: 900;">
                15 stycznia 2017
            </span>
        </h2>
    </section>

    <section class="slide">
        <h2 class="shout grow">Let's begin!</h2>
    </section>

    <div class="progress"></div>

    <footer class="badge">
        <a href="https://github.com/warsawjs/warsawjs-slides-support">Fork me on GitHub</a>
    </footer>

    <footer class="badge badge-down">
        <a href="#" class="fullscreen">Fullscreen</a>
    </footer>

    <script src="vendors/gamepad/gamepad.js"></script>
    <script src="vendors/shower/shower.min.js"></script>
    <script src="vendors/shower-gamepad/shower.gamepad.js"></script>
    <script src="modules/fullscreen.js"></script>
</body>
</html>
